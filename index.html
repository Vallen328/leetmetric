<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LeetMetric ‚Äì LeetCode Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lm-root" data-theme="dark">
        <div class="lm-noise"></div>
        
        <!-- Header -->
        <header class="lm-header">
            <div class="lm-logo-area">
                <svg class="lm-logo" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="LeetMetric logo">
                    <defs>
                        <linearGradient id="lm-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4a6741;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#9db59d;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="8" y="16" width="6" height="16" fill="url(#lm-grad)" rx="1"/>
                    <rect x="18" y="10" width="6" height="22" fill="url(#lm-grad)" rx="1"/>
                    <rect x="28" y="14" width="6" height="18" fill="url(#lm-grad)" rx="1"/>
                    <rect x="38" y="18" width="6" height="14" fill="url(#lm-grad)" rx="1"/>
                </svg>
                <div class="lm-logo-text">
                    <h1>LeetMetric</h1>
                    <p>Dashboard</p>
                </div>
            </div>
            <button class="lm-theme-btn" id="lm-theme-btn" aria-label="Toggle theme" title="Toggle between dark and light mode">
                <span class="lm-theme-icon"></span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="lm-main">
            <!-- Search Section -->
            <section class="lm-search-section">
                <form class="lm-search-form" id="lm-search-form">
                    <label class="lm-search-label" for="user-input">LeetCode Username</label>
                    <div class="lm-search-row">
                        <input 
                            type="text" 
                            id="user-input" 
                            placeholder="your_username" 
                            aria-label="LeetCode username" 
                            aria-required="true"
                        >
                        <button type="submit" class="lm-btn lm-btn-primary" id="search-btn">
                            <span class="lm-spinner"></span>
                            <span class="lm-btn-text">Search</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Empty State -->
            <div id="lm-empty-state" class="lm-empty-state">
                <svg width="67" height="67" viewBox="0 0 68 64" class="lm-empty-icon" style="margin: 0 auto; display: block;">
                    <defs>
                        <linearGradient id="lmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#4bc0c8"/>
                            <stop offset="100%" stop-color="#5676ff"/>
                        </linearGradient>
                    </defs>
                    <circle cx="32" cy="32" r="28" stroke="url(#lmGrad)" stroke-width="4" fill="none"/>
                    <path d="M20 38 L28 26 L36 38 L44 26" stroke="url(#lmGrad)" stroke-width="4" 
                          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <p>Enter your LeetCode username to view your stats.</p>
            </div>

            <!-- Error State -->
            <div id="lm-error-state" class="lm-error-state" hidden>
                <span class="lm-error-icon">‚ö†Ô∏è</span>
                <p id="lm-error-msg">An error occurred. Please try again.</p>
                <button class="lm-btn lm-btn-secondary" id="lm-retry-btn">Try Again</button>
            </div>

            <!-- Skeleton Loader -->
            <div id="lm-skeleton" class="lm-skeleton" style="display: none;">
                <div class="lm-skeleton-rings">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="lm-skeleton-card"></div>
            </div>

            <!-- Stats Container -->
            <div id="stats-container" class="stats-container" hidden>
                <!-- Progress Section -->
                <section class="lm-progress-section">
                    <h2 class="lm-section-title">Difficulty Progress</h2>
                    <div class="progress">
                        <div class="progress-item">
                            <div class="circle easy-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Easy problems progress">
                                <span class="circle-value" id="easy-label">0</span>
                                <p class="circle-label">Easy</p>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="circle medium-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Medium problems progress">
                                <span class="circle-value" id="medium-label">0</span>
                                <p class="circle-label">Medium</p>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="circle hard-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Hard problems progress">
                                <span class="circle-value" id="hard-label">0</span>
                                <p class="circle-label">Hard</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Overview Section -->
                <section class="lm-overview-section">
                    <h2 class="lm-section-title">Overview</h2>
                    <div class="stats-card" id="stats-card">
                        <!-- populated by JS -->
                    </div>
                    <div class="lm-card-actions">
                        <button class="lm-btn lm-btn-secondary" id="lm-copy-btn">üìã Copy Stats</button>
                        <button class="lm-btn lm-btn-secondary" id="lm-download-btn">‚¨áÔ∏è Download JSON</button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="lm-footer">
            <p>LeetMetric ¬∑ <a href="https://leetcode-stats-api.herokuapp.com/" target="_blank" rel="noopener noreferrer">Stats API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
